<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كويز الكيمياء</title>
    <style>
        /* منع تحديد النص */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E84393;
            --secondary: #FD79A8;
            --dark: #2D3436;
            --light: #F5F6FA;  /* رمادي فاتح جدًا */
            --success: #2ecc71;      /* أخضر */
            --danger: #e74c3c;       /* أحمر */
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .quiz-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .quiz-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.3);
            margin-top: 15px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: white;
            width: 5%;
            border-radius: 3px;
            transition: var(--transition);
        }
        
        .quiz-body {
            padding: 25px;
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            line-height: 1.4;
        }
        
        .question-image {
            margin: 15px 0;
            text-align: center;
        }
        
        .question-image img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: zoom-in;
            transition: transform 0.2s;
        }
        
        .question-image img:hover {
            transform: scale(1.02);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .option.correct {
            border-color: var(--success);
            background: rgba(46, 204, 113, 0.1);
        }
        
        .option.incorrect {
            border-color: var(--danger);
            background: rgba(231, 76, 60, 0.1);
        }
        
        .option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkmark {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-left: 10px;
            flex-shrink: 0;
            position: relative;
            transition: var(--transition);
        }
        
        .option input:checked ~ .checkmark {
            border-color: var(--primary);
            background-color: var(--primary);
        }
        
        .option.correct input:checked ~ .checkmark {
            border-color: var(--success);
            background-color: var(--success);
        }
        
        .option.incorrect input:checked ~ .checkmark {
            border-color: var(--danger);
            background-color: var(--danger);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .option input:checked ~ .checkmark:after {
            display: block;
        }
        
        .option-text {
            font-size: 1rem;
            color: var(--dark);
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            border-right: 4px solid var(--primary);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .explanation-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .explanation-text {
            color: #666;
            font-size: 0.95rem;
        }
        
        .quiz-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        
        .result-container {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        
        .result-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .result-score {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .result-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 25px;
        }
        
        .restart-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 auto;
        }
        
        .restart-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        
        /* نظام التكبير المحسن */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease-out;
            overflow: hidden;
        }

        .zoom-modal.active {
            opacity: 1;
        }

        .zoom-content-container {
            position: absolute;
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.1, 1.1);
            will-change: transform;
        }

        .zoom-content {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            cursor: grab;
            transition: transform 0.2s ease;
            transform-origin: center center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .zoom-content:active {
            cursor: grabbing;
        }

        .zoom-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .zoom-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .close-zoom {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .close-zoom:hover {
            transform: rotate(90deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MathJax styling */
        .mjx-chtml {
            direction: ltr !important;
            unicode-bidi: isolate;
            font-size: 1.1em !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
        }

        .math-container {
            direction: ltr;
            display: inline-block;
        }

        .toast {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s;
            animation-fill-mode: forwards;
        }

        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--primary);
            color: white;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 5%; opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* تأثيرات للجوال */
        @media (max-width: 768px) {
            .quiz-body {
                padding: 20px 15px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .zoom-controls {
                bottom: 15px;
                gap: 10px;
            }

            .zoom-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
        

        /* زر العودة */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: var(--transition);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        
        
        
        
        
        
        .back-to-previous {
    background: var(--primary);
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    border: 1px solid #ddd;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    font-family: 'Tajawal', sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-left: 10px;
}

.back-to-previous:hover {
    background: #e9e9e9;

    border-color: #ccc;
}

.back-to-previous:active {
    transform: translateY(0);
    box-shadow: 0 2px 3px rgba(0,0,0,0.1);
}

    <!-- MathJax Configuration -->
    <script>
        // عرض رسالة التحميل
        const loadingMessage = document.getElementById('loading-message');
        
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true,
                packages: {'[+]': ['mhchem']}
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process',
                enableMenu: false // تعطيل قائمة MathJax
            },
            chtml: {
                scale: 1.1,
                mtextInheritFont: true
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    
                    // منع ظهور قائمة MathJax عند الضغط المطول
                    document.addEventListener('contextmenu', function(e) {
                        if (e.target.classList.contains('mjx-chtml')) {
                            e.preventDefault();
                        }
                    });
                    
                    // إخفاء رسالة التحميل بعد اكتمال التحميل
                    loadingMessage.innerHTML = '<div>تم تحميل بنجاح!</div>';
                    setTimeout(() => {
                        loadingMessage.style.opacity = '0';
                        setTimeout(() => {
                            loadingMessage.style.display = 'none';
                            // بدء الاختبار بعد تحميل MathJax
                            initQuiz();
                        }, 10);
                    }, 2000);
                }
            }
        };
    </script>

                options: [

                correctAnswer: 1,
                explanation: "قيمة شدة المنبه عند كروناكسي العصب الأول هي 10 mV"

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);
        let isSubmitting = false;
        let nextTimeout = null;
        let currentZoom = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        let initialTouchX, initialTouchY;
        
        const quizBody = document.getElementById('quiz-body');
        const progressBar = document.getElementById('progress-bar');
        const resultContainer = document.getElementById('result-container');
        const resultScore = document.getElementById('result-score');
        const resultMessage = document.getElementById('result-message');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const zoomModal = document.getElementById('zoomModal');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomedImage = document.getElementById('zoomedImage');

        // تهيئة الاختبار بعد تحميل MathJax
        function initQuiz() {
            displayQuestion();
            
            // إضافة مستمعات الأحداث
            document.querySelector('.close-zoom').addEventListener('click', closeZoomModal);
            
            zoomModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeZoomModal();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (zoomModal.style.display === 'block') {
                    if (e.key === 'Escape') closeZoomModal();
                    if (e.key === '+') zoomIn();
                    if (e.key === '-') zoomOut();
                    if (e.key === '0') resetZoom();
                }
            });

            // مستمعات السحب
            zoomedImage.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            
            // للشاشات التي تعمل باللمس
            zoomedImage.addEventListener('touchstart', handleDragStart);
            document.addEventListener('touchmove', handleDragMove, { passive: false });
            document.addEventListener('touchend', handleDragEnd);
        }

        // عرض السؤال الحالي
        function displayQuestion() {
            isSubmitting = false;
            const question = questions[currentQuestionIndex];
            
            // تحديث شريط التقدم
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // إنشاء عناصر السؤال
            let questionHTML = `
                <div class="question">${question.question}</div>
            `;
            
            // إضافة الصورة إذا كانت موجودة
            if (question.image) {
                questionHTML += `
                    <div class="question-image">
                        <img src="${question.image}" alt="صورة السؤال" 
                             onclick="openZoomModal('${question.image}')">
                    </div>
                `;
            }
            
            questionHTML += `<div class="options" id="options-container">`;
            
            // إضافة الخيارات
            question.options.forEach((option, index) => {
                const isAnswered = userAnswers[currentQuestionIndex] !== null;
                const isSelected = userAnswers[currentQuestionIndex] === index;
                const isCorrect = index === question.correctAnswer;
                
                questionHTML += `
                    <label class="option ${isAnswered ? 'disabled' : ''} 
                           ${isAnswered && isSelected ? (isCorrect ? 'correct' : 'incorrect') : ''}
                           ${isAnswered && isCorrect ? 'correct' : ''}">
                        <input type="radio" name="question" value="${index}" 
                               ${isAnswered ? 'disabled' : ''} 
                               ${isSelected ? 'checked' : ''}>
                        <span class="checkmark"></span>
                        <span class="option-text">${option}</span>
                    </label>
                `;
            });
            
            questionHTML += `</div>`;
            
            // إضافة الشرح (إذا تمت الإجابة)
            if (userAnswers[currentQuestionIndex] !== null) {
                questionHTML += `
                    <div class="explanation" style="display: block;">
                        <div class="explanation-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            الشرح
                        </div>
                        <div class="explanation-text">${question.explanation}</div>
                    </div>
                `;
            } else {
                questionHTML += `
                    <div class="explanation">
                        <div class="explanation-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            الشرح
                        </div>
                        <div class="explanation-text">${question.explanation}</div>
                    </div>
                `;
            }
            
            // إضافة أزرار التنقل
            questionHTML += `
                <div class="quiz-footer">
                    <button class="btn btn-outline" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>السابق</button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="next-btn">${currentQuestionIndex === questions.length - 1 ? 'إنهاء' : 'التالي'}</button>
                </div>
            `;
            
            quizBody.innerHTML = questionHTML;
            
            // معالجة MathJax بعد تحميل المحتوى
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise().then(() => {
                    console.log('MathJax rendering complete');
                }).catch(err => {
                    console.error('MathJax rendering error:', err);
                    // إعادة المحاولة بعد تأخير إذا فشلت المحاولة الأولى
                    setTimeout(() => {
                        if (typeof MathJax !== 'undefined' && MathJax.typeset) {
                            MathJax.typesetPromise();
                        }
                    }, 500);
                });
            }
        }

        // عرض رسالة Toast
        function showToast(message) {
            toastMessage.textContent = message;
            toast.style.display = 'flex';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // الانتقال إلى السؤال التالي
        function nextQuestion() {
            if (isSubmitting) return;
            
            const selectedOption = document.querySelector('input[name="question"]:checked');
            
            if (selectedOption || userAnswers[currentQuestionIndex] !== null) {
                if (userAnswers[currentQuestionIndex] === null) {
                    const selectedValue = parseInt(selectedOption.value);
                    userAnswers[currentQuestionIndex] = selectedValue;
                    
                    // حساب النتيجة إذا كانت الإجابة صحيحة
                    if (selectedValue === questions[currentQuestionIndex].correctAnswer) {
                        score++;
                    }
                    
                    // عرض التغذية الراجعة
                    showFeedback();
                    
                    // الانتقال التلقائي بعد 2 ثوانٍ
                    isSubmitting = true;
                    nextTimeout = setTimeout(() => {
                        goToNextQuestion();
                    }, 2000);
                } else {
                    goToNextQuestion();
                }
            } else {
                showToast("الرجاء اختيار إجابة قبل المتابعة");
            }
        }

        // عرض التغذية الراجعة (تلوين الإجابات)
        function showFeedback() {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestionIndex];
            
            options.forEach((option, index) => {
                const input = option.querySelector('input');
                const isSelected = parseInt(input.value) === userAnswers[currentQuestionIndex];
                const isCorrect = index === question.correctAnswer;
                
                if (isCorrect) {
                    option.classList.add('correct');
                } else if (isSelected && !isCorrect) {
                    option.classList.add('incorrect');
                }
                
                // تعطيل جميع الخيارات
                option.classList.add('disabled');
                input.disabled = true;
            });
            
            // عرض الشرح
            document.querySelector('.explanation').style.display = 'block';
            
            // تعطيل زر التالي مؤقتًا
            document.getElementById('next-btn').disabled = true;
        }

        // الانتقال الفعلي للسؤال التالي
        function goToNextQuestion() {
            if (nextTimeout) {
                clearTimeout(nextTimeout);
                nextTimeout = null;
            }
            
            // الانتقال إلى السؤال التالي أو عرض النتيجة
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResult();
            }
        }

        // العودة إلى السؤال السابق
        function previousQuestion() {
            if (nextTimeout) {
                clearTimeout(nextTimeout);
                nextTimeout = null;
            }
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // عرض النتيجة النهائية
        function showResult() {
            quizBody.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            resultScore.textContent = `${score} / ${questions.length}`;
            
            if (percentage >= 90) {
                resultMessage.textContent = "ممتاز! لديك معرفة رائعة في الكيمياء 👏";
            } else if (percentage >= 70) {
                resultMessage.textContent = "جيد جداً! لديك فهم قوي للموضوع 👍";
            } else if (percentage >= 50) {
                resultMessage.textContent = "مقبول! يمكنك تحسين معرفتك بالمزيد من الدراسة 💪";
            } else {
                resultMessage.textContent = "يحتاج إلى تحسين! ننصحك بمراجعة المادة مرة أخرى 📚";
            }
        }

        // إعادة بدء الاختبار
        function restartQuiz() {
            if (nextTimeout) {
                clearTimeout(nextTimeout);
                nextTimeout = null;
            }
            
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null);
            quizBody.style.display = 'block';
            resultContainer.style.display = 'none';
            displayQuestion();
        }

        // نظام التكبير المحسن
        function openZoomModal(imgSrc) {
            zoomedImage.src = imgSrc;
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            zoomContainer.style.transform = `translate(0, 0) scale(1)`;
            zoomModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                zoomModal.classList.add('active');
                zoomContainer.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 10);
            
            // ضبط حجم الصورة
            zoomedImage.onload = function() {
                const imgRatio = this.naturalWidth / this.naturalHeight;
                const windowRatio = window.innerWidth / window.innerHeight;
                
                if (imgRatio > windowRatio) {
                    this.style.width = '90vw';
                    this.style.height = 'auto';
                } else {
                    this.style.width = 'auto';
                    this.style.height = '90vh';
                }
                
                // إعادة تعيين الموضع
                zoomContainer.style.left = '50%';
                zoomContainer.style.top = '50%';
            };
        }

        function closeZoomModal() {
            zoomModal.classList.remove('active');
            
            setTimeout(() => {
                zoomModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function zoomIn() {
            if (currentZoom < 3) {
                currentZoom += 0.5;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 1) {
                currentZoom -= 0.5;
                updateZoom();
            }
        }

        function resetZoom() {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateZoom();
            
            // إعادة تعيين الموضع
            zoomContainer.style.left = '50%';
            zoomContainer.style.top = '50%';
        }

        function updateZoom() {
            zoomContainer.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${currentZoom})`;
        }

        // إدارة أحداث السحب
        function handleDragStart(e) {
            if (currentZoom <= 1) return;
            
            isDragging = true;
            if (e.type === 'mousedown') {
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
            } else {
                e.preventDefault();
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            }
            zoomedImage.style.cursor = 'grabbing';
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            
            translateX = clientX - startX;
            translateY = clientY - startY;
            updateZoom();
        }

        function handleDragEnd() {
            isDragging = false;
            zoomedImage.style.cursor = 'grab';
        }

        // جعل الدوال متاحة عالمياً لاستخدامها في الأزرار
        window.nextQuestion = nextQuestion;
        window.previousQuestion = previousQuestion;
        window.restartQuiz = restartQuiz;
        window.openZoomModal = openZoomModal;
        window.zoomIn = zoomIn;
        window.zoomOut = zoomOut;
        window.resetZoom = resetZoom;
    </script>
</body>
</html>

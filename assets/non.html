<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الصفحة غير متوفرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #1e90ff;
            --primary-light: rgba(30, 144, 255, 0.7);
            --secondary: #00bfff;
            --dark: #0a1a2e;
            --darker: #091625;
            --card-bg: rgba(16, 42, 67, 0.9);
            --text-light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(0, 191, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--darker);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--primary-light) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, var(--primary-light) 0%, transparent 25%);
        }
        
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            backdrop-filter: blur(3px);
        }
        
        .snowflake {
            position: absolute;
            background: var(--primary-light);
            border-radius: 50%;
            pointer-events: none;
            animation: falling linear infinite;
            filter: drop-shadow(0 0 3px var(--secondary));
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1rem;
            position: relative;
        }
        
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(30, 144, 255, 0.3);
        }
        
        .error-card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error-text {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }
        
        .error-desc {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        
        .math-example {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem auto;
            padding: 0.8rem 1.8rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }
        
        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.4);
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .progress-bar {
            height: 10px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            animation: progress-animation 2s ease-in-out infinite;
        }
        
        @keyframes progress-animation {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .error-card {
                padding: 2rem 1.5rem;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
            
            .error-text {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <header class="header animate__animated animate__fadeIn">
            <h1>الصفحة غير متوفرة</h1>
        
        
        <div class="error-card animate__animated animate__fadeInUp">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="error-text">لصفحة غير موجودة</h2>
            <p class="error-desc">عذراً، الصفحة التي تبحث عنها غير متوفرة حالياً.<br>نحن نعمل على حل المشكلة، الرجاء المحاولة لاحقاً.</p>

            
            <div class="progress-container">
                <div class="progress-text">
                    <span>حالة الإصلاح</span>
                    <span>65%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
</header>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إنشاء تأثير الثلج
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 8 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * -20}%`;
                
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
            
            // تأثير الكتابة للنص
            const errorText = document.querySelector('.error-text');
            const text = "الصفحة غير موجودة";
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    errorText.innerHTML = text.substring(0, i+1) + '<span class="blink">|</span>';
                    i++;
                    setTimeout(typeWriter, 100);
                } else {
                    errorText.innerHTML = text;
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            // إعادة تحميل MathJax بعد تحميل المحتوى الديناميكي
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
        });
    </script>
</body>
</html>

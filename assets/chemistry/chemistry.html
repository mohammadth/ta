<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية التميز - الكيمياء</title>
    <style>
        :root {
            --primary: #00B894;
            --secondary: #00A884;
            --dark: #2D3436;
            --light: #F5F6FA;
            --bg-gradient: linear-gradient(135deg, #00B894 0%, #00A884 100%);
            --card-shadow: 0 10px 30px rgba(0, 184, 148, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* زر العودة */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: var(--transition);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* رأس الصفحة */
        .subject-header {
            background: var(--bg-gradient);
            color: white;
            padding: 80px 0 40px;
            text-align: center;
            position: relative;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }

        .subject-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subject-description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* الدروس */
        .lessons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .lesson-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 184, 148, 0.4);
        }

        .lesson-number {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .lesson-content {
            padding: 25px;
        }

        .lesson-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .lesson-desc {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .lesson-btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .lesson-btn:hover {
            background: var(--secondary);
            box-shadow: 0 8px 15px rgba(0, 184, 148, 0.3);
        }

        /* للجوال */
        @media (max-width: 768px) {
            .subject-title {
                font-size: 2rem;
            }
            
            .lessons-container {
                grid-template-columns: 1fr;
            }
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lesson-card {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .lesson-card:nth-child(1) { animation-delay: 0.1s; }
        .lesson-card:nth-child(2) { animation-delay: 0.2s; }
        .lesson-card:nth-child(3) { animation-delay: 0.3s; }
        .lesson-card:nth-child(4) { animation-delay: 0.4s; }
        .lesson-card:nth-child(5) { animation-delay: 0.5s; }
        .lesson-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- زر العودة -->
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- رأس المادة -->
    <div class="subject-header">
        <div class="container">
            <h1 class="subject-title">الكيمياء</h1>
            <p class="subject-description">استكشف عالم الذرات والجزيئات والتفاعلات الكيميائية المدهشة</p>
        </div>
    </div>

    <!-- قائمة الدروس -->
    <div class="container">
        <div class="lessons-container">
            <!-- الدرس 1 -->
            <div class="lesson-card">
                <div class="lesson-number">الدرس 1</div>
                <div class="lesson-content">
                    <h3 class="lesson-title">المادة وتركيبها</h3>
                    <p class="lesson-desc">تعرف على المادة وحالاتها والفرق بين العناصر والمركبات</p>
                    <a href="chemistry-lesson-1.html" class="lesson-btn">ابدأ الدرس</a>
                </div>
            </div>
            
            <!-- الدرس 2 -->

        </div>
    </div>

    <script>
        // منع menu context (النقر بزر الماوس الأيمن)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // منع الضغط الطويل
        document.addEventListener('mousedown', function(e) {
            if (e.button === 0) { // زر الماوس الأيسر فقط
                e.preventDefault();
            }
        });
        
        // منع التحديد عبر اللمس (لأجهزة اللمس)
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // منع التحديد عبر السحب
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // تأثيرات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.subject-header').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
